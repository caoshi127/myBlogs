<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>写博客</title>
  <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
  <style type="text/css">
    .layui-form-item {
      width: 300px;
    }
    .layui-form-text {
      width: 600px;
    }
  </style>
</head>
<body>
  <!--写博客页面.....-->
  <div style="width: 1020px; margin-left: 20px">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
      <legend>开始你的创作....</legend>
    </fieldset>
    <form class="layui-form layui-form-pane" id="add-art-form" action="/art/addSubmit">
      <div class="layui-form-item">
        <label class="layui-form-label">标题: </label>
        <div class="layui-input-block">
          <input type="text" id="title" name="title" required  lay-verify="required" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">标签: </label>
        <div class="layui-input-block">
          <select id="tagId" name="tagId" lay-filter="aihao" required  lay-verify="required">
            <option value="" selected=""></option>
            <option value="1">动态</option>
            <option value="2">程序人生</option>
            <option value="3">Python</option>
            <option value="4">Java</option>
            <option value="5">前端</option>
          </select>
        </div>
      </div>

      <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">内容</label>
        <div class="layui-input-block">
          <textarea placeholder="请输入内容" id="content" name="content" class="layui-textarea" rows="15" required  lay-verify="required"></textarea>
        </div>
      </div>

      <div class="layui-form-item">
        <button class="layui-btn" lay-submit="">发表博客</button>
        <button type="button" id="clear" class="layui-btn layui-btn-primary" style="margin-left: 50px">清空内容</button>
      </div>
    </form>
  </div>
<script type="text/javascript" th:src="@{/layui/layui.all.js}"></script>
<script type="text/javascript">
  layui.use(['jquery', 'form', 'layer'], function () {
    var form  = layui.form,
        layer = layui.layer,
        $ = layui.jquery;
    // 清空文本域的内容
    $('#clear').on('click', function () {
      $('#content').val("");
    });
  });
</script>
</body>
</html>
