<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>个人博客系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" th:src="@{/js/jquery-2.1.0.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <style type="text/css">
      body {
        background: url("../images/login_bg.jpg");
      }
      .container {
        width: 400px;
        background: white;
        margin-top: 150px;
        border:2px solid honeydew;
        border-radius:15px;
      }
    </style>

    <script type="text/javascript">
      $(function () {

        $("#login-btn").click(function () {
          $.ajax({
            type: "POST",
            dataType: "json",
            url: "/login/login",
            data: $("#login-form").serialize(),
            success: function (result) {
              if (result.resultCode == "200") {
                window.location.href = "/blogs/toBlogsList";
              } else {
                // 选中form表单下的所有输入框使其清空！！

                alert("用户名或密码不正确！！");
              }
            },
            error: function () {
              alert("登录出错！！");
            }
          });
        });
      });
    </script>
  </head>
<body>
<div class="container">
  <h3 style="text-align: center;">欢迎登录个人博客系统</h3>
  <form id="login-form" method="post">
    <div class="form-group">
      <label for="user">用户名：</label>
      <input type="text" name="userName" class="form-control" id="user" placeholder="请输入用户名"/>
    </div>

    <div class="form-group">
      <label for="password">密码：</label>
      <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码"/>
    </div>

    <div class="form-inline">
      <label for="vcode">验证码：</label>
      <input type="text" name="verifycode" class="form-control" id="verifycode" placeholder="请输入验证码" style="width: 120px;"/>
      <a href="javascript:refreshCode()"><img src="vcode" title="看不清点击刷新" id="vcode"/></a>
    </div>
    <hr/>
    <div class="form-group" style="text-align: center;">
      <input class="btn btn btn-primary" type="button" id="login-btn" value="登录">
    </div>
  </form>

  <!-- 出错显示的信息框 -->
  <div class="alert alert-warning alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" >
      <span>&times;</span>
    </button>
    <strong id="err-msg"></strong>
  </div>
</div>
</body>
</html>
