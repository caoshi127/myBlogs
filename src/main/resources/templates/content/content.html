<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
  <!--博客文章-->
  <style type="text/css">
    #title, #tag {
      display: inline-block;
    }
    #tag {
      float: right;
      margin-right: 50px;
      margin-top: 12px;
    }
  </style>
</head>
<body>
<!--career.html-->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>博客文章列表</legend>
</fieldset>
<div style="padding: 20px; background-color: #F2F2F2;">
  <div class="layui-row layui-col-space15">
    <!--独立面板开始-->
    <div class="layui-col-md8" th:each="article:${articles}">
      <div class="layui-card">
        <div class="layui-card-header" style="background-color: #5FB878;">
          <div>
            <div th:utext="${article.articleTitle}" id="title"></div>
            <span class="layui-badge" th:text="${article.articleTag}" id="tag"></span>
          </div>
        </div>
        <!--<span class="layui-badge" style="float: right" th:text="${article.articleTag}"></span>-->
        <div class="layui-card-body" th:utext="${article.articleContent}"></div>
      </div>
    </div>
    <!--独立面板结束-->
  </div>
</div>

</body>
</html>
